<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf8'>
    <title>Coder Quotes</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:400,600,300' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <section class="main-container">
      <h1>Coder Quotes</h1>
      <blockquote>
        <p id="quote">
        </p>
        <cite>
          <footer>
            <span id="author"></span><br>
            <span id="source" class="hidden"></span>
          </footer>
        </cite>
      </blockquote>
      <a id="new-quote" href="#">New Quote</a>
      <a id="tweet-quote" href="#" target="_blank">Tweet Quote</a>
    <section>

    <!--JS for the greater good-->
    <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="quote-gen.js" type="text/javascript"></script>
  </body>
</html>
